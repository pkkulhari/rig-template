<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rig - Pharamacy Management System</title>

    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="../../dist/style.css" type="text/css">

    <!-- Icon -->
    <link rel="stylesheet" href="../../assets/css/vendor/icon.css" type="text/css">

</head>

<body>
    <!-- Start main-container -->
    <div id="main-container">

        <!-- Login Form -->
        <div id="login" class="nouch">
            <div class="head">
                <div class="icon">
                    <i class="icon-note"></i>
                </div>
                <div class="title">
                    <h2>Login</h2>
                    <small>Please enter your login information.</small>
                </div>
            </div>
            <div class="body">
                <div class="notify notify-danger">
                    <span>The email or password is incorrect.</span>
                </div>
                <form action="" method="POST">
                    <div class="input">
                        <label for="email">E-Mail</label>
                        <input type="text" name="email" id="email">                       
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <!-- END main-container -->

</body>

</html>
