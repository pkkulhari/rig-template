  <!-- Start Content -->

                  </div>

                      <form action="" method="POST">

                              <button type="submit">Add</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>

          <!-- Categories Data -->
          <div class="content-row r-2">
              <div class="column c-1 nouch">

                          <h4>Medicine Data</h4>
                      </div>
                  </div>
                  <div class="column-body">
                      <div class="head">
                          <div class="column co-1">
                              <span>SHOW</span>
                              <select id="show-data-entries">
                                  <option value="10" selected>10</option>
