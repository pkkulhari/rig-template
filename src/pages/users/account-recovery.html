<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rig - Pharamacy Management System</title>

    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="../../dist/style.css" type="text/css">

    <!-- Icon -->
    <link rel="stylesheet" href="../../assets/css/vendor/icon.css" type="text/css">

</head>

<body>
    <!-- Start main-container -->
    <div id="main-container">

        <!-- Password recovery Form -->
        <div id="password-recovery" class="nouch">
            <div class="head">
                <div class="title">
                    <h4>Password Recovery</h4>
                </div>
            </div>
            <div class="body">
                <div class="notify">
                    <span>Forgot your account’s password or having trouble logging into your account? Enter your email
                        address and we’ll send you a recovery link.</span>
                </div>
                <div class="notify notify-success">
                    <span>A recovery link has been sent to your email address.</span>
                </div>
                <form action="" method="POST">
                    <div class="input">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>                   
                    <div class="input">
                        <button type="submit">Send Recovery Email</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <!-- END main-container -->

</body>

</html>
