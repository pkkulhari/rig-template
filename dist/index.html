<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rig - Pharamacy Management System</title>

    <link rel="shortcut icon" href="../src/assets/images/favicon.png" type="image/x-icon">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <!-- Start main-container -->
    <div id="main-container">

        <div id="inc-navbar"></div>
        <div id="inc-sidebar"></div>
        <div id="inc-content"></div>
        <div id="inc-footer"></div>

    </div>
    <!-- END main-container -->

    <!-- Scripts -->
    <script>
        const incNavbar = document.querySelector('#inc-navbar');
        const incSidebar = document.querySelector('#inc-sidebar');
        const incContent = document.querySelector('#inc-content');
        const incFooter = document.querySelector('#inc-footer');

        fetch('../src/partials/navbar.html')
            .then(response => response.text())
            .then(data => {
                incNavbar.innerHTML = data;
                return fetch('../src/partials/sidebar.html');
            })        
            .then(response => response.text())
            .then(data => {
                incSidebar.innerHTML = data;
                return fetch('../src/pages/dashboard.html');
            })        
            .then(response => response.text())
            .then(data => {
                incContent.innerHTML = data;
                return fetch('../src/partials/footer.html');
            })        
            .then(response => response.text())
            .then(data => {
                incFooter.innerHTML = data;
                                
                const script = document.createElement('script');
                script.type = 'module';
                script.src = 'main.js';
                document.body.appendChild(script);
            });
    </script>
</body>

</html>
